<div class="navbar">
  <div class='navbar-inner'>
    <div class='navbar-logo'>
      <img src='{{ site.baseurl }}/img/logo.png'>
    </div>
    {% for item in site.data.navbar %}
    <div class="navbar-item">
      {% if item.link contains 'http' %}
      <a href="{{ item.link }}">{{ item.text }}</a>
      {% else %}
      <a href="{{ item.link | relative_url }}">{{ item.text }}</a>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
