<div class="navbar">
  <div class='navbar-inner'>
    {% for item in site.nav %}
    <div class="navbar-item">
      {% if item.href contains 'http' %}
      <a href="{{ item.href }}">{{ item.title }}</a>
      {% else %}
      <a href="{{ item.href | relative_url }}">{{ item.title }}</a>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
